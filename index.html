<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">

    <div class="clock">
        <div class="hours-count one">1</div>
        <div class="hours-count two">2</div>
        <div class="hours-count three">3</div>
        <div class="hours-count four">4</div>
        <div class="hours-count five">5</div>
        <div class="hours-count six">6</div>
        <div class="hours-count seven">7</div>
        <div class="hours-count eight">8</div>
        <div class="hours-count nine">9</div>
        <div class="hours-count ten">10</div>
        <div class="hours-count eleven">11</div>
        <div class="hours-count twelve">12</div>
        <div id="seconds" class="seconds hand"></div>
        <div id="minutes" class="minutes hand"></div>
        <div id="hours" class="hours hand"></div>
    </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
